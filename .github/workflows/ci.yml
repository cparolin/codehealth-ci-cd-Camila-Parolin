name: CI Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Etapa de Build
        run: echo "Compilando o projeto (simulação de build)..."

      - name: Etapa de Testes
        run: |
          echo "Executando testes simulados..."
          # Simulando falha se a palavra 'erro' existir no README.md
          if grep -q "erro" README.md; then
            echo "❌ Test failed!"
            exit 1
          else
            echo "✅ Todos os testes passaram!"
          fi

      - name: Relatório de Sucesso
        if: success()
        run: echo "Build e Testes concluídos com sucesso!"

      - name: Relatório de Falha
        if: failure()
        run: echo "Build ou Testes falharam!"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Simular Deploy em Homologação
        run: |
          echo "Iniciando deploy simulado no ambiente de homologação..."
          mkdir -p staging
          zip -r staging/app_homologacao.zip .
          echo "✅ Artefato gerado em staging/app_homologacao.zip"

