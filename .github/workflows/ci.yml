name: CI Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Etapa de Build
        run: echo "Compilando o projeto..."

      - name: Etapa de Testes
        run: |
          echo "Executando testes simulados..."
          # Simulando um teste que falha se encontrar a palavra 'erro'
          if grep -q "erro" README.md; then
            echo "Test failed!"
            exit 1
          else
            echo "Todos os testes passaram!"
          fi

      - name: Relatório Final
        if: success()
        run: echo "✅ Build successful!"
        
      - name: Relatório de Falha
        if: failure()
        run: echo "❌ Test failed!"
